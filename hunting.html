<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Checklist</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        /* Customize other styles as needed */
    </style>
</head>
<body>
    <h1>Hunting Checklist</h1>
    <p>Before heading out for your hunting adventure, make sure you have the following:</p>

    <ul>
        <li><input type="checkbox" id="license" name="license" value="license">
            <label for="license">Valid hunting license</label></li>
        <li><input type="checkbox" id="weapon" name="weapon" value="weapon">
            <label for="weapon">Hunting weapon (rifle, bow, etc.)</label></li>
        <li><input type="checkbox" id="ammo" name="ammo" value="ammo">
            <label for="ammo">Ammunition</label></li>
        <li><input type="checkbox" id="clothing" name="clothing" value="clothing">
            <label for="clothing">Appropriate hunting clothing (camouflage, orange vest, etc.)</label></li>
        <li><input type="checkbox" id="boots" name="boots" value="boots">
            <label for="boots">Sturdy hunting boots</label></li>
        <li><input type="checkbox" id="binoculars" name="binoculars" value="binoculars">
            <label for="binoculars">Binoculars</label></li>
        <li><input type="checkbox" id="knife" name="knife" value="knife">
            <label for="knife">Sharp hunting knife</label></li>
        <li><input type="checkbox" id="map" name="map" value="map">
            <label for="map">Topographic map of the hunting area</label></li>
        <li><input type="checkbox" id="first-aid" name="first-aid" value="first-aid">
            <label for="first-aid">Basic first aid kit</label></li>
        <li><input type="checkbox" id="food" name="food" value="food">
            <label for="food">Snacks and water</label></li>
    </ul>

    <p>Happy hunting!</p>
</body>
</html>
